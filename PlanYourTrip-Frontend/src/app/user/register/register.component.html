<style>
	 body:after {
		background: #000;
	 }
</style>
<body class="img js-fullheight" style="background-image: url(assets/images/12.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">PlanYourTrip</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Register</h3>
						<form  class="signin-form" (ngSubmit)="onRegistration()">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" required name="userName" [(ngModel)]="userName" >
							</div>
                            <div class="form-group">
								<input type="email" class="form-control" placeholder="Email" required name="email" [(ngModel)]="emailId" >
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; Already a user Sign In &mdash;</p>
						<div class="social d-flex text-center">
							<a routerLink="" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
								Sign In</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
