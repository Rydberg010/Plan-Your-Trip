<style>
  body:after {
     background: #000;
  }

</style>
<body class="img js-fullheight" style="background-image: url(assets/images/12.jpg); background-repeat: no-repeat; background-attachment: fixed;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PlanYourTrip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/bookings']">Bookings</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/aboutus']">About Us</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/contactus']">Contact Us</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 mr-5">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-danger" routerLink="" (click)="logout()">Logout</button>
      </div>
  </nav>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4"  style="background-color: rgb(60, 55, 55); border-radius: 20px; margin-top: 40px;">
              <div class="login-wrap p-0">
                  <h3 class="mb-4 text-center">Booking</h3>
                  <form class="signin-form" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label>Check In</label>
                          <input type="date" class="form-control" required name="checkIn" [(ngModel)]="_checkIn">
                      </div>
                      <div class="form-group">
                          <label>Check Out</label>
                          <input type="date" class="form-control" required name="checkIn" [(ngModel)]="_checkOut" >
                      </div>
                      <div class="form-group">
                        <label>No of People</label>
                          <input type="number" class="form-control" placeholder="No of People"
                              required name="numberOfPeople" [(ngModel)]="_numberOfPeople" >
                      </div>
                      <div class="form-group">
                        <label>No of Rooms</label>
                          <input type="number" class="form-control" placeholder="No of Rooms" name="numberOfRooms"
                              required [(ngModel)]="_numberOfRooms">
                      </div>
                      <div class="form-group">
                          <label>Amount</label>
                          <!-- <input type="text" class="form-control" Value={{totalAmmount}} readonly> -->
                          <div>{{totalAmmount}}</div>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="form-control btn btn-primary submit px-3">Book Now</button>
                      </div>
                  </form>

              </div>
          </div>
      </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
