<style>
  body:after {
	   background: #000;
	}
  .bg
  {
    background-image: url(assets/images/12.jpg);
    background-attachment: fixed;
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

  }
</style>

<body class="img js-fullheight bg">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">PlanYourTrip</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Sign In</h3>
						<form #loginForm = "ngForm" (ngSubmit)="loginUser()" class="signin-form">
              <h2 class="text-danger">{{msg}}</h2>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" required name="Username" [(ngModel)]="userName">
							</div>
							<div class="form-group">
								<input id="password" type="password" class="form-control" placeholder="Password" name="Password" [(ngModel)]="password"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; New User Register Here! &mdash;</p>
						<div class="social d-flex text-center">
							<a routerLink="register" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
								Register</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
