<style>
	body:after {
	   background: #000;
	}
  .bg
  {
    background-image: url(assets/images/12.jpg);
    background-attachment: fixed;
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

</style>

<body class="img js-fullheight bg">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PlanYourTrip</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/admin-home']">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/list-organization']">Organization List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/list-hotel']">Hotel List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/create-hotel']">Create Hotel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/list-package']">Package List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/create-package']"> Create Package</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mr-5">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button type="button" class="btn btn-danger" routerLink="" (click)="logout()">Logout</button>
    </div>
</nav>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">PlanYourTrip</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Create New Organization</h3>
						<form #loginForm = "ngForm"class="signin-form" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter Organization Name" required name="OrganizationName" [(ngModel)]="name">
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Create</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
