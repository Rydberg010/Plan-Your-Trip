      <a class="navbar-brand" href="#">PlanYourTrip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <a class="nav-link" [routerLink]="['/contactus']">Contact Us</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 mr-5">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-danger" routerLink="" (click)="logout()">Logout</button>
      </div>
  </nav>

                      <option value="" selected>Select</option>
                      <option *ngFor=" let org of organization" value="{{org.organizationId}}" class="selectItem">{{ org.organizationName}}
                      </option>
                    </select>
                  </div><br>
                  <button class="btn btn-primary" type="submit">Show Details</button>
                </div>
              </div>
            </div>
          </form>
        </li>
