<body class="img js-fullheight" style="background-image: url(assets/images/12.jpg); background-repeat: no-repeat; background-attachment: fixed;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PlanYourTrip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/bookings']">Bookings</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/aboutus']">About Us</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/contactus']">Contact Us</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 mr-5">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-danger"  routerLink="" (click)="logout()">Logout</button>
      </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col-md-12 card text-white bg-secondary mb-3 ml-4 mr-4 mt-4 mb-4" style="max-width: 18rem;" *ngFor="let pac of packs">
              <div class="card-header">
                  <img class="card-img-top" src="assets\images\hotel_room.png" alt="Card image cap">
              </div>
              <div class="card-body">
                  <h5 class="card-title text-center">Pack Name : {{ pac.packName }}</h5>
                  <a class="card-text text-center">
                    <div class="text-center">City: {{ pac.packCity}}</div>
                    <div class="text-center">Price: {{ pac.packPrice }}</div>
                    <div class="text-center">Ratings: {{ pac.packRating }} ‚≠ê</div>
                  </a>
                  <p class="text-center"><button type="button" class="btn btn-danger" (click)="gotoPack(pac.packId)">Book Now</button></p>
              </div>
          </div>
      </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
